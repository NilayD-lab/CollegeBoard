<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainPage.css" />
    <title>College Board</title>
  </head>
  <body>
    <div id="container">
      <div id="first-page">
        <div id="logo-line">
          <div id="acorn-wrapper">
            <img src="acorn.PNG" alt="College Board Logo" />
          </div>
          <div id="title"></div>
        </div>
        <div id="subtitle">
          <p id="slogan">Where dreams are kept as dreams</p>
        </div>
      </div>
    </div>
    <div id="second-page">
      <div>
        <div id="campus-container" class="diamond">
          <img src="campus.jpg" alt="students studying on dirty grass" />
        </div>
        <div id="para1"></div>
        <div id="para2"></div>
        <div id="test-container" class="diamond">
          <img src="test.jpg" alt="" />
        </div>
        <div id="para3"></div>
        <div id = "ceo-container" class = "diamond">
          <img src="CEO.jpg" alt="" />
        </div>
      </div>
    </div>
    <div id="scroll-bar"></div>

    <script src="script.js"></script>
  </body>
</html>
